{% extends 'layout/basic.html' %}

{% block content %}
{% for bb in bbs %}
<div>
		<h2>{{ bb.title }}</h2>
		<p><b>Описание: </b>{{ bb.content }}</p>
		<p>
			<b>Категория: </b><a href="{% url 'index' %}{{ bb.rubric.pk }}/">{{ bb.rubric.name }}</a>
		</p>
		<p><b>Стоимость: {{ bb.price }} Рублей</b></p>	
		<p><b>Опубликовано: </b>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
<br>
<br>
{% endfor %}
{% endblock content %}
